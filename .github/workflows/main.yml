name: Update NFL Props Daily

on:
  schedule:
    # run at 8:05 AM ET
    - cron: "5 12 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      HEADLESS: "1"          # make Playwright headless in CI
      DEBUG: "0"             # set to "1" if you want verbose logs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Python setup for scraper ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas playwright
          python -m playwright install chromium
          python -m playwright install-deps

      - name: Run scraper
        run: |
          python scrape_fanduel_props.py
        timeout-minutes: 15

      # --- R setup for cleaner ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system libs for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev libssl-dev libxml2-dev \
            libfontconfig1-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev \
            libharfbuzz-dev libfribidi-dev libv8-dev

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::ffscrapr
            any::nflreadr
            any::DBI
            any::gt
            any::gtExtras
            any::RPostgres

      - name: Run R cleaner
        run: |
          Rscript process_props.R

      # --- Commit & push data updates ---
      - name: Commit and push CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.csv nfl_season_props_master.csv receiving_props.csv rushing_props.csv passing_props.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily props update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi

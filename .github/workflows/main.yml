name: Update NFL Props Daily

on:
  schedule:
    # run at 8:05 AM ET (12:05 UTC)
    - cron: "5 12 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- R setup ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system libs for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev libssl-dev libxml2-dev \
            libfontconfig1-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev \
            libharfbuzz-dev libfribidi-dev libv8-dev

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::ffscrapr
            any::nflreadr
            any::DBI
            any::jsonlite

      - name: Ensure data directory exists
        run: mkdir -p data

      # --- Run R scripts ---
      - name: Scrape Rotowire props (roto.R)
        run: Rscript roto.R
        timeout-minutes: 10

      - name: Process props & compute implied FP (process_props.R)
        run: Rscript process_props.R
        timeout-minutes: 10

      # --- Commit & push data updates ---
      - name: Commit and push CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all CSVs we might generate/update
          git add data/*.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily props update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
